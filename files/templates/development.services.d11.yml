# Local development services.
#
# Note: In Drupal 11, cache backends should not be defined in services files.
# Use settings.local.php to disable caching instead.
#
# Do not add cache.backend.null or cache.backend.memory here - they have
# been removed or require proper arguments in Drupal 11.
parameters:
  http.response.debug_cacheability_headers: true
  twig.config:
    debug: true
    auto_reload: true
    cache: false

